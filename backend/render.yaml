services:
  - type: web
    name: smartworking-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ConnectionStrings__DefaultConnection
        sync: false   # set manually in Render dashboard
      - key: Jwt__Secret
        sync: false   # set manually in Render dashboard
      - key: Jwt__Issuer
        value: SmartWorkingAPI
      - key: Jwt__Audience
        value: SmartWorkingApp
      - key: Email__SenderEmail
        value: bini.fos@gmail.com
      - key: Email__SenderPassword
        sync: false   # set manually in Render dashboard
      - key: Frontend__BaseUrl
        sync: false   # set manually (your Vercel URL)
