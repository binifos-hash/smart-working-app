services:
  - type: web
    name: smartworking-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ConnectionStrings__DefaultConnection
        sync: false   # set manually in Render dashboard
      - key: Jwt__Secret
        sync: false   # set manually in Render dashboard
      - key: Jwt__Issuer
        value: SmartWorkingAPI
      - key: Jwt__Audience
        value: SmartWorkingApp
      - key: MailerSend__ApiKey
        sync: false   # set manually in Render dashboard
      - key: Email__SenderEmail
        sync: false   # set manually (your MailerSend verified sender email)
      - key: Frontend__BaseUrl
        sync: false   # set manually (your Vercel URL)
